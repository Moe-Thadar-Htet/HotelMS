<div style="margin-top: 120px;">
  <section id="room">
      <div class="card shadow">
          <div class="card-body">
              <h3 class="card-title text-center">Room Buttons</h3>
              
              <!-- Mother button (parent) -->
              <button class="btn btn-primary" id="motherButton" onclick="parentButtonClick(event)">
                  Mother Button
                  <!-- Child button (inside the mother button) -->
                  <button class="btn btn-danger" id="childButton" onclick="childButtonClick(event)">
                      Child Button
                  </button>
              </button>
          </div>
      </div>
  </section>
</div>

<script>
  // Function for the parent (mother) button click
  function parentButtonClick(event) {
      console.log("Mother button clicked!");
      alert("Mother button clicked!");
  }

  // Function for the child button click
  function childButtonClick(event) {
      // Prevent the click from propagating to the parent (mother) button
      event.stopPropagation();
      
      console.log("Child button clicked!");
      alert("Child button clicked!");
  }
</script>
